<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--SCROLL LINK-->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<!--BOOTSTRAP LINK-->

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- FONT AWESOME LINK -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
		<!-- GOOGLE FONT LINKS -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Work+Sans&display=swap" rel="stylesheet">


		<!--CSS LINK-->
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Charity Locator Project</title>
	</head>

	
	<!-- GRID CONTAINER -->
	<body>


		<div class = "charityCard">
		<form id="inputForm">
			<div class="form-group">
				<label for="City">City</label>
				<input type="search" class="form-control" id="City" placeholder="Enter City">
			</div>
			<div class="form-group">
				<label for="State">State</label>
				<input type="search" class="form-control" id="State" placeholder="Enter State">
			</div>
			<div class="form-group">
				<label for="zipCode">Zip Code</label>
				<input type="search" class="form-control" id="zipCode" placeholder="Enter Zip Code">

			</div>
			<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
			<button type="clear" class="btn btn-primary" id="clearBtn">Clear</button>
			</form>
			</div>

		<div class="container-fluid">
			<!--HEADER-->
			<div class="row">
			
				<!--CHARITY INFO AREA-->

				<div class="charityDiv">
					<h2>This is where the list of charities searched will go.</h2>
						<div id="charitiesList"></div>
				</div>
				<!--MOST RECENT SEARCHES-->
				<div class="col-lg-3 mostRecent">
					<h3 class="col-lg-3">Most recent searches</h3>
						<div id="charitiesViewed"></div>
				</div>
			</div>
		</div>
		
		<div id="map">


		</div>
		
		<script type="text/javascript" src="./assets/script.js"></script>
		<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtsrsJkZLYa2X7SsRiYiqglUHni6oVabU&callback=initMap&v=weekly"
    ></script>

	
		
		

		<!-- JAVASCRIPT LINK -->

	</body>

</html>
