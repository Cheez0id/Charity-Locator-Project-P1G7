<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- MATERIALIZE LINKS -->
		 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- GOOGLE FONT LINKS -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Work+Sans&display=swap" rel="stylesheet">

		<!--CSS LINK-->
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Charity Locator Project</title>
	</head>


	
<!-- HEADS UP: The long strange class names and the extra rows in the HTML are for the styling. Please do not move them. -->
	<body>

		<div class = "charityCard">
		<form id="inputForm">
			<div class="form-group">
				<label for="City">City</label>
				<input type="search" class="form-control" id="City" placeholder="Enter City">
			</div>
			<div class="form-group">
				<label for="State">State</label>
				<input type="search" class="form-control" id="State" placeholder="Enter State">
			</div>
			<div class="form-group">
				<label for="zipCode">Zip Code</label>
				<input type="search" class="form-control" id="zipCode" placeholder="Enter Zip Code">
				<br>

				<button type="submit" class="btn btn-primary   mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="submitBtn">Submit</button>
				<button type="clear" class="btn btn-primary   mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="clearBtn">Clear</button>
			</form>
		</div>
			
				<!--CHARITY INFO AREA-->
			<div class="mdl-grid">
				<div class="charityDiv mdl-cell mdl-cell--6-col">
					<h2>Organizations and Foundations</h2>
					<div class="listContainer">
						<div id="charitiesList"></div>
					</div>
				</div>
				<!--MAP SEARCH-->
				<div id="map" class="mdl-cell--5-col">
			</div>

	</div>
		
	<!--MOST RECENT-->
	  	
		<div class="mostRecent row">
			<h3 class="mdl-cell--8-col">Most recent searches</h3>
		</div>

		<div class="row">
			<div class="recentList mdl-cell--8-col">
				<div id="charitiesViewed "></div>
			</div>
		</div>



	<!-- JAVASCRIPT LINK -->	
		<script type="text/javascript" src="./assets/script.js"></script>
		<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtsrsJkZLYa2X7SsRiYiqglUHni6oVabU&callback=initMap&v=weekly"
    ></script>
	
	</body>

</html>
